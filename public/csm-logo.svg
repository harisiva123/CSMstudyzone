<svg width="240" height="60" viewBox="0 0 240 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Blue to Purple Gradient -->
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9333ea;stop-opacity:1" />
    </linearGradient>
    <!-- Dark blue background for text area -->
    <linearGradient id="textBg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Dark background for text area (to make white text visible) -->
  <rect x="0" y="0" width="240" height="60" rx="8" fill="url(#textBg)"/>
  
  <!-- Rounded Square with Gradient Background -->
  <rect x="4" y="4" width="52" height="52" rx="14" fill="url(#logoGradient)"/>
  
  <!-- White Icon: Circuit Board + Brain -->
  <g transform="translate(10, 10)">
    <!-- Circuit Board (Left Half) -->
    <g>
      <!-- Horizontal lines -->
      <line x1="2" y1="6" x2="18" y2="6" stroke="white" stroke-width="2" stroke-linecap="round"/>
      <line x1="2" y1="12" x2="18" y2="12" stroke="white" stroke-width="2" stroke-linecap="round"/>
      <line x1="2" y1="18" x2="18" y2="18" stroke="white" stroke-width="2" stroke-linecap="round"/>
      <line x1="2" y1="24" x2="18" y2="24" stroke="white" stroke-width="2" stroke-linecap="round"/>
      <!-- Vertical lines -->
      <line x1="6" y1="2" x2="6" y2="28" stroke="white" stroke-width="2" stroke-linecap="round"/>
      <line x1="12" y1="2" x2="12" y2="28" stroke="white" stroke-width="2" stroke-linecap="round"/>
      <!-- Circuit nodes (circles at intersections) -->
      <circle cx="6" cy="6" r="2.5" fill="white"/>
      <circle cx="12" cy="12" r="2.5" fill="white"/>
      <circle cx="6" cy="18" r="2.5" fill="white"/>
      <circle cx="18" cy="6" r="2.5" fill="white"/>
      <circle cx="18" cy="24" r="2.5" fill="white"/>
    </g>
    
    <!-- Vertical Separator Line -->
    <line x1="20" y1="2" x2="20" y2="28" stroke="white" stroke-width="1.5" opacity="0.6"/>
    
    <!-- Brain (Right Half) -->
    <g>
      <!-- Main brain outline with convolutions -->
      <path d="M22 8 Q24 6, 26 8 Q28 10, 26 12 Q28 14, 26 16 Q28 18, 26 20 Q24 22, 22 20 Q20 18, 22 16 Q20 14, 22 12 Q20 10, 22 8 Z" 
            fill="white" opacity="0.95"/>
      <!-- Brain convolution details -->
      <path d="M26 10 Q28 8, 30 10 Q32 12, 30 14 Q32 16, 30 18 Q28 20, 26 18" 
            stroke="white" stroke-width="1.5" fill="none" stroke-linecap="round"/>
      <path d="M24 12 Q26 14, 24 16" 
            stroke="white" stroke-width="1.2" fill="none" stroke-linecap="round"/>
      <!-- Small circles within brain -->
      <circle cx="26" cy="14" r="1.5" fill="white" opacity="0.8"/>
      <circle cx="28" cy="16" r="1" fill="white" opacity="0.8"/>
    </g>
  </g>
  
  <!-- Text: CSM Study Zone in WHITE -->
  <g>
    <!-- CSM - Large, bold, white -->
    <text x="70" y="30" font-family="system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif" font-size="26" font-weight="700" fill="white" letter-spacing="1.5px">CSM</text>
    <!-- Study Zone - Smaller, regular, white -->
    <text x="70" y="48" font-family="system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif" font-size="15" font-weight="400" fill="white" letter-spacing="0.5px">Study Zone</text>
  </g>
</svg>

